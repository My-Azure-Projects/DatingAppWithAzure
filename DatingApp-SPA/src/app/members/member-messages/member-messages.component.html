<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi by using the message box below</p>
    </div>
    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderKnownAs}}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
    
        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                <span *ngIf="message.isRead" class="text-success">(Read | {{message.dateRead | timeago}})</span>
                
              </small>
              <strong class="primary-font  float-right">{{message.senderKnownAs}}</strong>
              
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form [formGroup]="sendMessageForm">
      <div class="input-group">
        <input type="text" class="form-control input-sm" placeholder="send a private message" formControlName="sendMessageTxt"
        [ngClass]="{'is-invalid': sendMessageForm.get('sendMessageTxt').errors && sendMessageForm.get('sendMessageTxt').touched}"/>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!sendMessageForm.valid">Send</button>
        </div>

      </div>
    </form>
  </div>
</div>
